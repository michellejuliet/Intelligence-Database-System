    <!-- Form details-->
    <main>
        <section id="product-form">
            <h3>Add New Product</h3>
            <form id="add-product-form" onsubmit="return false;">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item_name" required>
                

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                

                <label for="segment">Segment:</label>
                <input type="text" id="segment" name="segment" required>
                

                 <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" required>
                

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
                 

                <label for="variant">Variant:</label>
                <input type="text" id="variant" name="variant">
                

                <label for="type">Type:</label>
                <input type="text" id="type" name="type">

                <label for="fragrance">Fragrance:</label>
                <input type="text" id="fragrance" name="fragrance">

                <label for="flavour">Flavour:</label>
                <input type="text" id="flavour" name="flavour">
                

                <label for="add-On">Add-On:</label>
                <input type="text" id="add-On" name="add-On">
                

                <label for="pack-size">Pack Size:</label>
                <input type="text" id="pack-size" name="pack-size" required>
                

                <label for="package-type">Package Type:</label>
                <input type="text" id="package-type" name="package-type" required>
                

                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" name="barcode">
                

                <label for="image-url">Image URL:</label>
                <input type="url" id="image-url" name="image-url">
                 

                <button type="submit" class="add-button">Add Product</button>
            </form>
        </section>
        <section id="product-list">
            <h2>Product List</h2>
            <div id="products"></div>
        </section>
    </main>
